<!DOCTYPE html>
<html>
    <head>
        <title>奇迹暖暖服装输入器</title>
        <link href="niki.css" type="text/css" rel="stylesheet" />
        <script src="niki.js"></script>
    </head>
    <body>
        <h1>奇迹暖暖服装输入器</h1>
        <main>
            <aside id="left">
                <div>
                    <textarea id="missing"></textarea>
                    输入未获得的编号
                </div>
                <div>
                    <textarea id="all"></textarea>
                    输入总共服装数量
                </div>
                <div>
                    <textarea id="type"></textarea>
                    输入对应服装种类
                </div>
                <button id="start">开始</button>
            </aside>
            <aside id="right">
                <p>你的结果</p>
                <textarea id="output"></textarea>
            </aside>
        </main>
    </body>
</html>
